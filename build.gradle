plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'io.spring.dependency-management' version '1.1.0'
}

group 'jp.co.reggie.oldeal'
version '1.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_11

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://repo.spring.io/libs-spring-framework-build" }
    maven { url "https://repo.spring.io/plugins-release" }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-starter-parent:2.6.14'
    }
}

dependencies {
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
    implementation 'org.springframework.boot:spring-boot-starter'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-devtools
    implementation 'org.springframework.boot:spring-boot-devtools'
    // https://mvnrepository.com/artifact/com.baomidou/mybatis-plus-boot-starter
	implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.3.1'
    // https://mvnrepository.com/artifact/com.alibaba/fastjson
    implementation 'com.alibaba:fastjson:1.2.76'
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation 'org.postgresql:postgresql'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation 'com.google.guava:guava:32.1.2-jre'
    // https://mvnrepository.com/artifact/com.aliyun/aliyun-java-sdk-core
	implementation 'com.aliyun:aliyun-java-sdk-core:4.5.30'
	// https://mvnrepository.com/artifact/com.aliyun/aliyun-java-sdk-dysmsapi
	implementation 'com.aliyun:aliyun-java-sdk-dysmsapi:2.2.1'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly 'org.projectlombok:lombok'
    // Use JUnit test framework.
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}