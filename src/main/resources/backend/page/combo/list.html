<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Document</title>
<!-- 引入樣式 -->
<link href="../../plugins/element-ui/index.css" rel="stylesheet" />
<link href="../../styles/common.css" rel="stylesheet" />
<link href="../../styles/page.css" rel="stylesheet" />
</head>
<body>
	<div class="dashboard-container" id="combo-app">
		<div class="container">
			<div class="tableBar">
				<el-input @keyup.enter.native="handleQuery" clearable placeholder="請輸入套餐名稱"
					style="width: 250px" v-model="input"> <i
					@click="init" class="el-input__icon el-icon-search"
					slot="prefix" style="cursor: pointer"></i> </el-input>
				<div class="tableLab">
					<span @click="deleteHandle('批量')" class="span-btn delBut non">批量刪除</span>
					<span @click="statusHandle('0')" class="span-btn blueBug non">批量發售</span>
					<span @click="statusHandle('1')" class="span-btn delBut non"
						style="border: none;">批量停售</span>
					<el-button @click="addSetMeal('add')" type="primary">+
					新建套餐</el-button>
				</div>
			</div>
			<el-table :data="tableData" @selection-change="handleSelectionChange" class="tableBox"
				stripe> <el-table-column
				type="selection" width="25"></el-table-column> <el-table-column
				label="套餐名稱" prop="name"></el-table-column> <el-table-column
				align="center" label="圖片" prop="image">
			<template slot-scope="{ row }">
				<el-image
					:preview-src-list="[`/common/download?name=${row.image}`]"
					:src="getImage(row.image)"
					style="width: auto; height: 40px; border:none;cursor: pointer;">
				<div class="image-slot" slot="error">
					<img src="./../../images/noImg.png"
						style="width: auto; height: 40px; border: none;">
				</div>
				</el-image>
			</template>
			</el-table-column> <el-table-column label="套餐分類" prop="categoryName"></el-table-column>
			<el-table-column label="套餐價格" prop="price">
			<template slot-scope="scope">
				<span>¥{{scope.row.price/100}}</span>
			</template>
			</el-table-column> <el-table-column label="售賣狀態">
			<template slot-scope="scope">
				<span>{{scope.row.status == '0' ? '售罄' : '在售'}}</span>
			</template>
			</el-table-column> <el-table-column label="最後操作時間" prop="updatedTime"></el-table-column>
			<el-table-column align="center" label="操作" width="160">
			<template slot-scope="scope">
				<el-button @click="addSetMeal(scope.row.id)" class="blueBug" size="small"
					type="text">修改</el-button>
				<el-button @click="statusHandle(scope.row)" class="blueBug" size="small"
					type="text"> {{scope.row.status ==
				'0' ? '發售' : '停售'}} </el-button>
				<el-button @click="deleteHandle('單個刪除', scope.row.id)" class="delBut non" size="small"
					type="text">刪除</el-button>
			</template>
			</el-table-column> </el-table>
			<el-pagination :current-page.sync="pageNum" :page-size="pageSize"
				:page-sizes="[7, 8, 15]"
				:total="counts" @current-change="handleCurrentChange"
				@size-change="handleSizeChange" class="pageList"
				layout="total, sizes, prev, pager, next, jumper"> </el-pagination>
		</div>
	</div>
	<!-- 開發環境版本，包含了有幫助的命令行警告 -->
	<script src="../../plugins/vue/vue.js"></script>
	<!-- 引入組件庫 -->
	<script src="../../plugins/element-ui/index.js"></script>
	<!-- 引入axios -->
	<script src="../../plugins/axios/axios.min.js"></script>
	<script src="../../js/request.js"></script>
	<script src="../../api/combo.js"></script>
	<script>
    new Vue({
        el: '#combo-app',
        data() {
            return {
                input: '',
                counts: 0,
                pageNum: 1,
                pageSize: 7,
                tableData: [],
                dishState: '',
                checkList: []
            }
        },
        computed: {},
        created() {
            this.init()
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                    pageNum: this.pageNum,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                await getSetmealPage(params).then(res => {
                    if (res.code === 'SUCCESS') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('請求出錯：' + err)
                })
            },
            getImage(image) {
                return `/common/download?name=${image}`
            },
            handleQuery() {
                this.pageNum = 1;
                this.init();
            },
            //添加
            addSetMeal(st) {
                if (st === 'add') {
                    window.parent.menuHandle({
                        id: '5',
                        url: '/backend/page/combo/add.html',
                        name: '添加套餐'
                    }, true)
                } else {
                    window.parent.menuHandle({
                        id: '5',
                        url: '/backend/page/combo/add.html?id=' + st,
                        name: '修改套餐'
                    }, true)
                }
            },
            //刪除
            deleteHandle(type, id) {
                if (type === '批量' && id === null) {
                    if (this.checkList.length === 0) {
                        return this.$message.error('請選擇需要刪除的對象：')
                    }
                }
                this.$confirm('確定刪除該套餐, 是否繼續?', '確認刪除', {
                    'confirmButtonText': '確定',
                    'cancelButtonText': '取消',
                }).then(() => {
                    deleteSetmeal(type === '批量' ? this.checkList.join(',') : id).then(res => {
                        if (res.code === 1) {
                            this.$message.success(res.data.toString())
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || '操作失敗')
                        }
                    }).catch(err => {
                        this.$message.error('請求出錯：' + err)
                    })
                })
            },
            //狀態更改
            statusHandle(row) {
                let params = {}
                if (typeof row === 'string') {
                    if (this.checkList.length === 0) {
                        this.$message.error('批量操作，請先選擇需要更改的菜品！')
                        return false
                    }
                    params.ids = this.checkList.join(',')
                    params.status = row
                } else {
                    params.ids = row.id
                    params.status = row.status
                }
                this.$confirm('確認修改該套餐狀態?', '提示', {
                    'confirmButtonText': '確定',
                    'cancelButtonText': '取消',
                    'type': 'warning'
                }).then(() => {
                    // 起售停售---批量起售停售接口
                    setmealStatusByStatus(params).then(res => {
                        if (res.code === 'SUCCESS') {
                            this.$message.success(res.data.toString())
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || '操作失敗')
                        }
                    }).catch(err => {
                        this.$message.error('請求出錯：' + err)
                    })
                })
            },
            //全部操作
            handleSelectionChange(val) {
                let checkArr = []
                val.forEach((n) => {
                    checkArr.push(n.id)
                })
                this.checkList = checkArr
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.pageNum = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
