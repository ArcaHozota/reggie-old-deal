<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Document</title>
<!-- 引入樣式 -->
<link href="../../plugins/element-ui/index.css" rel="stylesheet" />
<link href="../../styles/common.css" rel="stylesheet" />
<link href="../../styles/page.css" rel="stylesheet" />
<style>
#member-app .notAdmin::after {
	border: 0 !important;
}
</style>
</head>
<body>
	<div class="dashboard-container" id="member-app">
		<div class="container">
			<div class="tableBar">
				<el-input @keyup.enter.native="handleQuery" clearable placeholder="請輸入員工姓名"
					style="width: 250px" v-model="input"> <i
					@click="handleQuery" class="el-input__icon el-icon-search"
					slot="prefix" style="cursor: pointer"></i> </el-input>
				<el-button @click="addMemberHandle('add')" type="primary">+
				添加員工</el-button>
			</div>
			<el-table :data="tableData" class="tableBox" stripe> <el-table-column
				label="員工姓名" prop="name"></el-table-column> <el-table-column
				label="賬號" prop="username"></el-table-column> <el-table-column
				label="手機號碼" prop="phoneNo"></el-table-column> <el-table-column
				label="賬號狀態">
			<template slot-scope="scope">{{String(scope.row.status)
				=== '0' ? '已禁用' : '正常'}}</template>
			</el-table-column> <el-table-column align="center" label="操作" width="160">
			<template slot-scope="scope">
				<el-button :class="{notAdmin:user !== 'admin'}" @click="addMemberHandle(scope.row.id)" class="blueBug"
					size="small"
					type="text">編輯</el-button>
				<el-button @click="statusHandle(scope.row)" class="delBut non" size="small"
					type="text" v-if="user === 'admin'">
				{{scope.row.status == '1' ? '禁用' : '啓用'}}</el-button>
			</template>
			</el-table-column> </el-table>
			<el-pagination :current-page.sync="pageNum" :page-size="pageSize"
				:page-sizes="[7, 8, 15]"
				:total="counts" @current-change="handleCurrentChange"
				@size-change="handleSizeChange" class="pageList"
				layout="total, sizes, prev, pager, next, jumper"> </el-pagination>
		</div>
	</div>
	<!-- 開發框架版本，包含了有幫助的命令行警告 -->
	<script src="../../plugins/vue/vue.js"></script>
	<!-- 引入組件庫 -->
	<script src="../../plugins/element-ui/index.js"></script>
	<!-- 引入axios -->
	<script src="../../plugins/axios/axios.min.js"></script>
	<script src="../../js/request.js"></script>
	<script src="../../api/member.js"></script>
	<script>
    new Vue({
        el: '#member-app',
        data() {
            return {
                input: '',
                counts: 0,
                pageNum: 1,
                pageSize: 7,
                tableData: [],
                id: '',
                status: '',
            }
        },
        computed: {},
        created() {
            this.init()
            this.user = JSON.parse(localStorage.getItem('userInfo')).username
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                	pageNum: this.pageNum,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                await getMemberList(params).then(res => {
                    if (res.code === 'SUCCESS') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('請求出錯：' + err)
                })
            },
            handleQuery() {
                this.pageNum = 1;
                this.init();
            },
            // 添加員工信息
            addMemberHandle(st) {
                if (st === 'add') {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/backend/page/member/add.html',
                        name: '添加員工信息'
                    }, true)
                } else {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/backend/page/member/add.html?id=' + st,
                        name: '修改員工信息'
                    }, true)
                }
            },
            // 賬號狀態更改
            statusHandle(row) {
                this.id = row.id
                this.status = row.status
                this.$confirm('確認調整該賬號的狀態?', '提示', {
                    'confirmButtonText': '確定',
                    'cancelButtonText': '取消',
                    'type': 'warning'
                }).then(() => {
                    enableOrDisableEmployee({'id': this.id, 'status': !this.status ? 1 : 0}).then(res => {
                        console.log('enableOrDisableEmployee', res)
                        if (res.code === 'SUCCESS') {
                            this.$message.success('賬號狀態更改成功！')
                            this.handleQuery()
                        }
                    }).catch(err => {
                        this.$message.error('請求出錯：' + err)
                    })
                })
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.pageNum = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
